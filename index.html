                    <div class="upload-hint">æ”¯æŒ PNGã€JPGã€JPEGã€GIF æ ¼å¼ï¼Œæœ€å¤§ 16MB</div>

    <script>
        // è¡¨å•å’Œå…ƒç´ 
        const form = document.getElementById('video-form');
        const uploadArea = document.getElementById('upload-area');
        const imageInput = document.getElementById('image');
        const previewImg = document.getElementById('preview-img');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const statusSection = document.getElementById('status-section');
        const statusContent = document.getElementById('status-content');
        const progressFill = document.getElementById('progress-fill');
        const videoSection = document.getElementById('video-section');
        const generatedVideo = document.getElementById('generated-video');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // æ¸…ç©ºæ¶ˆæ¯
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // å›¾ç‰‡ä¸Šä¼ å¤„ç†
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });
        
        // æ‹–æ‹½å¤„ç†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                imageInput.files = e.dataTransfer.files;
                showImagePreview(imageInput.files[0]);
            }
        });
        
        // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showImagePreview(e.target.files[0]);
            }
        });
        
        function showImagePreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        // è¡¨å•æäº¤å¤„ç†
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            
            // éªŒè¯è¡¨å•
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                showError('è¯·è¾“å…¥æç¤ºè¯');
                return;
            }
            
            if (!imageInput.files || imageInput.files.length === 0) {
                showError('è¯·ä¸Šä¼ ä¸€å¼ å›¾ç‰‡');
                return;
            }
            
            // ç¦ç”¨æŒ‰é’®
            generateBtn.disabled = true;
            btnText.textContent = 'ç”Ÿæˆä¸­...';
            btnSpinner.classList.remove('hidden');
            
            try {
                // æ„å»ºFormData
                const formData = new FormData(form);
                
                // å‘é€è¯·æ±‚
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                // æ˜¾ç¤ºçŠ¶æ€åŒºåŸŸ
                statusSection.style.display = 'block';
                statusContent.textContent = 'ä»»åŠ¡åˆ›å»ºæˆåŠŸï¼Œæ­£åœ¨ç”Ÿæˆè§†é¢‘...';
                progressFill.style.width = '20%';
                
                // å¼€å§‹è½®è¯¢çŠ¶æ€
                pollTaskStatus(result.task_id);
                
            } catch (error) {
                showError('ç”Ÿæˆå¤±è´¥ï¼š' + error.message);
                resetButton();
            }
        });
        
        // è½®è¯¢ä»»åŠ¡çŠ¶æ€
        function pollTaskStatus(taskId) {
            const maxAttempts = 60;
            const interval = 5000; // 5ç§’
            let attempts = 0;
            
            function checkStatus() {
                attempts++;
                
                fetch(`/status/${taskId}`)
                    .then(response => response.json())
                    .then(result => {
                        if (result.error) {
                            throw new Error(result.error);
                        }
                        
                        // æ›´æ–°çŠ¶æ€
                        let statusText = '';
                        let progress = 0;
                        
                        switch (result.status) {
                            case 'queued':
                                statusText = 'ä»»åŠ¡æ’é˜Ÿä¸­...';
                                progress = 30;
                                break;
                            case 'running':
                                statusText = 'è§†é¢‘ç”Ÿæˆä¸­...';
                                progress = 50 + Math.min(30, (attempts / maxAttempts) * 30);
                                break;
                            case 'succeeded':
                                statusText = 'è§†é¢‘ç”ŸæˆæˆåŠŸï¼';
                                progress = 100;
                                showVideo(result.video_url);
                                resetButton();
                                return;
                            case 'failed':
                                throw new Error('è§†é¢‘ç”Ÿæˆå¤±è´¥ï¼š' + result.failed_reason);
                            default:
                                statusText = `ä»»åŠ¡çŠ¶æ€ï¼š${result.status}`;
                        }
                        
                        statusContent.textContent = statusText;
                        progressFill.style.width = progress + '%';
                        
                        // ç»§ç»­è½®è¯¢
                        if (attempts < maxAttempts && result.status !== 'succeeded' && result.status !== 'failed') {
                            setTimeout(checkStatus, interval);
                        } else if (attempts >= maxAttempts) {
                            showError('ä»»åŠ¡è¶…æ—¶ï¼Œè¯·ç¨åé‡è¯•');
                            resetButton();
                        }
                    })
                    .catch(error => {
                        showError('è·å–çŠ¶æ€å¤±è´¥ï¼š' + error.message);
                        resetButton();
                    });
            }
            
            // å¼€å§‹ç¬¬ä¸€æ¬¡æ£€æŸ¥
            setTimeout(checkStatus, 2000);
        }
        
        // æ˜¾ç¤ºè§†é¢‘
        function showVideo(videoUrl) {
            generatedVideo.src = videoUrl;
            videoSection.style.display = 'block';
            showSuccess('è§†é¢‘ç”ŸæˆæˆåŠŸï¼');
            
            // æ›´æ–°çŠ¶æ€åŒºåŸŸä¸ºå·²å®Œæˆ
            statusContent.textContent = 'è§†é¢‘ç”ŸæˆæˆåŠŸï¼';
            progressFill.style.width = '100%';
        }
        
        // é‡ç½®æŒ‰é’®
        function resetButton() {

        }
    </script>
